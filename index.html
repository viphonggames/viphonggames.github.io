<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <title>Viphong Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style1.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/fontawesome-all.min.css.gzip.css" />
  <body>
    <div class="w3-top w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="./index.html" class="w3-bar-item w3-button w3-identify-name"
        ><b>Viphong</b> Games</a
      >
      <div class="w3-right w3-hide-small">

      </div>
    </div>
    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width: 1564px">
      <!-- Project Section -->
      <div class="w3-container w3-padding-32" id="projects">
        <h3
          class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-white"

      <div class="w3-row-padding">
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-display-container">
            <div class="w3-display-topleft w3-black w3-padding">
              Thunder Raid
            </div>
            <img
              src="./images/thunder-raid.jpg"
              alt="thunder-raid"
              style="width: 100%"
            />
          </div>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-display-container">
            <div class="w3-display-topleft w3-black w3-padding">

            <img
              src="./images/island-solitaire.jpg"

              style="width: 100%"
            />
          </div>
        </div>

        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-display-container">
            <div class="w3-display-topleft w3-black w3-padding">
              Comming Soon
            </div>
            <img
              src="./images/coming-soon.jpg"
              alt="coming-soon"
              style="width: 100%"
            />
          </div>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-display-container">
            <div class="w3-display-topleft w3-black w3-padding">

            </div>

              src="./images/coming-soon.jpg"

              style="width: 100%"
            />
          </div>
        </div>

    </div>

    <footer class="mkdf-page-footer">
      <div class="mkdf-footer-top-holder">
        <div class="mkdf-footer-top-inner mkdf-grid">
          <div class="mkdf-grid-row">
            <div class="mkdf-grid-col-6">
              <h4 class="text-name">Viphong Games</h4>
              <div
                class="widget mkdf-social-icons-group-widget mkdf-light-skin mkdf-circle-icons text-align-left"
              >
                <a
                  class="mkdf-social-icon-widget-holder mkdf-icon-has-hover"
                  style="font-size: 19px; margin: 0 14px 0 0"
                  href="#"
                  target="_blank"
                >
                  <span class="mkdf-social-icon-widget social_linkedin"></span>
                </a>
                <a
                  class="mkdf-social-icon-widget-holder mkdf-icon-has-hover"
                  style="font-size: 19px; margin: 0 14px 0 0"
                  href="#"
                  target="_blank"
                >
                  <span class="mkdf-social-icon-widget social_facebook"></span>
                </a>
                <a
                  class="mkdf-social-icon-widget-holder mkdf-icon-has-hover"
                  style="font-size: 19px; margin: 0 14px 0 0"
                  href="#"
                  target="_blank"
                >
                  <span class="mkdf-social-icon-widget social_youtube"></span>
                </a>
              </div>
            </div>
            <div class="margin-bottom mkdf-grid-col-6">
              <div class="widget_text widget">
                <h5 class="mkdf-widget-title">Contact Info</h5>
                <div>
                  <style>
                    .mb-footer-contact-info {
                      font-size: 13.5px;
                      line-height: 16px;
                    }
                    @media only screen and (max-width: 680px) {
                      .mb-footer-contact-info {
                        line-height: 26px;
                      }
                    }
                  </style>
                  <ul class="mb-footer-contact-info">
                    <li>
                      <i
                        class="fas fa-map-marker-alt"
                        style="padding-right: 15px"
                      ></i
                      >103 West Cambridge Street Falmouth, VA 22405
                    </li>
                    <li>
                      <i class="fas fa-envelope" style="padding-right: 15px"></i
                      >goodluck.viphong@gmail.com
                    </li>
                  </ul>
